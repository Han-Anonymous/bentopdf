<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fully transparent background -->

  <defs>
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="200"/>
    </clipPath>
  </defs>

  <!-- Outer circle - bright lime green -->
  <circle cx="200" cy="200" r="200" fill="#32CD32"/>

  <!-- Central vertical bar (white for contrast) - clipped to circle -->
  <rect x="180" y="0" width="40" height="400" fill="white" clip-path="url(#circleClip)"/>

  <!-- Left S-shape (bright lime green) -->
  <path d="M200 0 Q200 100 100 100 Q0 100 0 200 Q0 300 100 300 Q200 300 200 400"
        fill="#32CD32" clip-path="url(#circleClip)"/>

  <!-- Right G-shape (bright lime green) -->
  <path d="M200 0 Q200 100 300 100 Q400 100 400 200 Q400 300 300 300 Q200 300 200 400"
        fill="#32CD32" clip-path="url(#circleClip)"/>

  <!-- Subtle white highlights for depth (folded paper effect) - clipped to circle -->
  <path d="M200 0 L400 0 L400 100 Q300 100 200 0 Z" fill="white" opacity="0.25" clip-path="url(#circleClip)"/>
  <path d="M200 400 L0 400 L0 300 Q100 300 200 400 Z" fill="white" opacity="0.25" clip-path="url(#circleClip)"/>

  <!-- Inner circle with white stroke -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="white" stroke-width="20"/>
  
  <!-- Inner white wavy design -->
  <path d="M200 100 Q100 100 100 200 Q100 300 200 300"
        stroke="white" stroke-width="20" fill="none"/>
  <path d="M200 100 Q300 100 300 200 Q300 300 200 300"
        stroke="white" stroke-width="20" fill="none"/>

  <!-- White accent on the inner curves -->
  <path d="M200 100 Q100 100 100 200 Q100 300 200 300"
        stroke="white" stroke-width="12" fill="none"/>
  <path d="M200 100 Q300 100 300 200 Q300 300 200 300"
        stroke="white" stroke-width="12" fill="none"/>
</svg>